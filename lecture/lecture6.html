<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form for job</title>
</head>
<body>
    <center>
    <h1>JOB APPLICATION</h1>
    <hr>
<h2>PERSONAL INFORMATION</h2>
    <hr>
    <input type="CHECKBOX" id="CHECKBOX" checked>
    <label for="EMAIL">EMAIL</label>
    <input type="text" id="EMAIL">
    <br>
    <br>
    <label for="NAME">NAME</label>
    <input type="text" id "NAME">
    <br>
    <br>
    <label for="LAST NAME">LAST NAME</label>
    <input type="text" id "LAST NAME">
    <br>
    <br>
    <label for="DATE OF BIRTH">DATE OF BIRTH</label>
    <input type="date" id "DATE OF BIRTH">
    <br>
    <br> 
    <label for="CONTACT NUMBER">CONTACT NUMBER</label>
    <select>
        <option value="+91">+91</option>
        <option value="+1">+01</option>
        <option value="+4">+04</option>
        <option value="+92">+92</option>3
    </select>
    <input type="number" id="CONTACT NUMBER">
    <br>
    <br>
    <label for="gender">GENDER</label>
    <input type="radio" name="gender">
    <label for="gender">FEMALE</label>
    <input type="radio" name="gender">
    <label for="gender">MALE</label>
    <br>
    <br>
    <label for="FATHER NAME">FATHER NAME</label>
    <input type="text" id="FATHER NAME">
    <br>
    <br>
    <label for="TEMPORARY ADDRESS">TEMPORARY ADDRESS</label>
    <textarea name="TEMPORARY ADDRESS" id="">TEMPORARY ADDRESS</textarea>
    <br>
    <br>
    <label for="PERMANENT ADDRESS">PERMANENT ADDRESS</label>
    <textarea name="PERMANENT ADDRESS" id="">PERMANENT ADDRESS</textarea>
    <br>
    <br>
    <label for="COUNTRY" id ="COUNTRY">COUNTRY </label>
    <select>
        <option value="INDIA">INDIA</option>
        <option value="AMERICA">AMERICA</option>
        <option value="LONDON">LONDON</option>
        <option value="JAPAN">JAPAN</option>
        <option value="USA">USA</option>
        <option value="AUSTRALIA">AUSTRALIA</option>
    </select>
    <br>
    <br>
    <hr>
    <h2>SKILLS</h2>
    <hr>
    <label for="C">C</label>
    <input type="checkbox" id="C">
    <label for="C++">C++</label>
    <input type="checkbox" id="C++">
    <label for="python">PYTHON</label>
    <input type="checkbox" id="python">
    <label for="os">OS</label>
    <input type="checkbox" id="os">
    <label for="dbms">DBMS</label>
    <input type="checkbox" id="dbms">
    <br>
    <label for="CN">CN</label>
    <input type="checkbox" id="CN">
    <label for="DS">DS</label>
    <input type="checkbox" id="DS">
    <label for="JAVA">JAVA</label>
    <input type="checkbox" id="JAVA">
    <label for="HTML">HTML</label>
    <input type="checkbox" id="HTML">
    <label for="CSS">CYBER SECURITY</label>
    <input type="checkbox" id="CSS">
    <br>
    <br>
    <label for="QUALIFICATION">QUALIFICATION</label>
    <textarea name="QUALIFICATION" id="QUALIFICATION">QUALIFICATION</textarea>
    <br>
    <br>
    <label for="year">YEAR OF EXPERIENCE</label>
    <select>
        <option value="0 YEAR">0 YEAR</option>
        <option value="1 YEAR">1 YEAR</option>
        <option value="2 YEAR">2 YEAR</option>
        <option value="3 YEAR">3 YEAR</option>
    </select>
    <br>
    <br>
    <form action="">
        <label for="RESUME">RESUME</label>
        <input type="file" id="myfile" name="filename">
        <input type="submit">
    </form>
    <hr>
    <button type="submit">SUBMIT</button>
    <button type="reset">RESET</button>
</center>
</body>
</html>
